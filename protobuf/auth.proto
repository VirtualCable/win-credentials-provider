syntax = "proto3";

package auth;

message AuthRequest {
  fixed32 protocol_version = 1;  // Current is 0x
  string auth_token = 2;     // This token is used for authentication
  string username = 3;
  string password = 4;
  string domain = 5;

}

message AuthResponse {
  fixed32 protocol_version = 1;          // Current
  int32 status_code = 2;     // 0 = OK, any other value = error
  string error_message = 3;  // Textual explanation if there's an error
}